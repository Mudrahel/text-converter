<div class="container mt-5">
  <textarea class="form-control" rows="10" [(ngModel)]="inputText" placeholder="Enter text..."></textarea>
  <div class="mt-3">
    <button class="btn btn-primary" (click)="convertText()">Convert</button>
    <button class="btn btn-danger ml-2" (click)="clearText()">Cancel</button>
  </div>
  <textarea class="form-control mt-3" rows="10" [value]="outputText" disabled placeholder="Converted text..."></textarea>
</div>
