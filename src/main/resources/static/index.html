<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 text converter</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="/main.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<header>
    <img src="/images/logo.jpg" height="80" alt="One Ink Logo">
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Text to bas64 converter</h2>

            <label for="text">input text:</label>
            <div>
                <textarea id="text" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button id="sendText" class="btn btn-primary" type="submit">Convert</button>
                <button id="cancel" class="btn btn-primary" type="submit" disabled>Cancel</button>

                <div id="processingPopup" class="hidden">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

            </div>
            <label for="result">conversion result:</label>
            <div>
                <textarea id="result" rows="4" cols="50" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>Ryhor Mudrahel &copy; 2024</p>
    </div>
</footer>

<!-- Include Bootstrap JavaScript -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
